<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descarga de Archivos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Descarga de Archivos</h1>
      <div class="password-container">
        <input type="password" class="input password-input" placeholder="Ingrese la contraseÃ±a">
        <button class="button is-primary is-small password-btn">Enviar</button>
      </div>
      <div class="button-container">
        <button class="button back-btn">
          <span class="icon">
            <i class="fas fa-arrow-left"></i>
          </span>
          <span>Volver</span>
        </button>
        <div class="button-group">
          <button class="button sort-btn" style="display: none;">
            <span class="icon">
              <i class="fas fa-sort"></i>
            </span>
            <span>Ordenar</span>
          </button>
          <button class="button sort-folders-btn" style="display: none;">
            <span class="icon">
              <i class="fas fa-folder-open"></i>
            </span>
          </button>
        </div>
      </div>
      <div id="content" class="content">
        <ul id="file-list" class="file-list"></ul>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
