<!doctype html>
<html lang="en" class="h-100">
  
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Pifardi</title>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#000000">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
$(document).ready(function(){
  $("#div1").click(function(){
    blurElement("#logo", 10);
   
  });
  
});
function blurElement(element, size) {
     var filterVal = 'blur(' + size + 'px)';
      $(element).css({
        'filter':filterVal,
        'webkitFilter':filterVal,
        'mozFilter':filterVal,
        'oFilter':filterVal,
        'msFilter':filterVal,
        'transition':'all 0.5s ease-out',
        '-webkit-transition':'all 0.5s ease-out',
        '-moz-transition':'all 0.5s ease-out',
        '-o-transition':'all 0.5s ease-out'
    });

 }
    
    
</script>
<style>
  

  @media only screen and (orientation:landscape) { .container_logo .logo {
    position: absolute;
    width:50%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%); 
  
    
    } }
  @media only screen and (max-width: 850px) {
  
  .container_logo .logo {
    position: absolute;
    width:100%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%); 
  
    
    }
  }
  @media only screen and (min-width: 850px) {
    .container_logo .logo {
      position: absolute;
    width:70%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    }
  }
  
  @media only screen and (min-width: 1200px) {
    .container_logo .logo {
      position: absolute;
    width:50%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    }
  }
  .container_logo .logo {
     z-index: -1;
  }
  .container .info {
    width:5%;
    
    
  }
</style>

</head>
      
  <body bgcolor="#000000">
    <div id="div1" class="container_logo">
      <img src="https://pifardi.cl/pifardi.jpg" id="logo" class="logo" alt="pifardi">     
    </div>
    
    <div id="div2"class="container">
      <img src="https://pifardi.cl/button.png" id="info" alt="" class="info">     
    </div>
    
         
      
     
     
  </body>
    
</html>
